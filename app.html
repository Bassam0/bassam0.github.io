//发送下载统计链接
function downStat(url) {
    $.get(url);

//自动跳转
function jump(url) {
    if (!isMask()) {//仅在可下载的浏览器上弹出下载提示
        //谷歌浏览器延迟2秒自动启动下载
        var delayTime = navigator.userAgent.toLowerCase().match(/chrome/) ? 2000 : 0;
        setTimeout(redirect(url), delayTime);
    }
}
function redirect(url) {
    if (url != 'noredirect') {
        window.location = url;//自动下载
    }
}


//判断是否产生遮罩
function isMask() {
    return checkBrs('MicroMessenger') || checkBrs('Weibo') || checkBrs('TencentMicroBlogiPhone');
}


/**
 * 通过浏览器标识判断是否是指定浏览器
 * @param {type} browserIdtfy 浏览器标识
 * @returns //是否是该浏览器
 */
function checkBrs(browserIdtfy) {
    return navigator.userAgent.indexOf(browserIdtfy) != -1 ? 1 : 0;
}
